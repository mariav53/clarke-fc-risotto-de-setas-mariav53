<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
  <title>Receta Risotto</title>
</head>
<body>
  <main>
    <div class="main_container">
      <div class="main_header">
        <h3>INGREDIENTES</h3>
        <h1>RISOTTO DE SETAS</h1>
      </div>
      <div class="main_selection">
        <a href="" class="checkAll">Seleccionar todo |</a>
        <a href="" class="uncheckAll">Deseleccionar todo</a>
      </div>
      <ul class="ingredients_list"></ul>
      <div class="main_bottom">
        <p class="items_count">Items:</p>
        <div class="subtotal_container">
          <p class="items_subtotal_text">subtotal</p>
          <p class="items_subtotal"></p>
            <p class="items_subtotal_2"></p>
        </div>
        <div class="shipping_container">
          <p class="shipping_text">Gastos de env√≠o</p>
          <p class="shipping_cost"></p>
        </div>
        <div class="total_container">
          <p class="total_text">Total</p>
          <p class="total_cost"></p>
        </div>
        <div class="buy_container">
          <button type="button" name="buyBtn" class="buyBtn" >Comprar ingredientes </button>
        </div>
        <div class="prueba"></div>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
