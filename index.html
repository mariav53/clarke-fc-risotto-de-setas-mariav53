<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
  <title>Receta Risotto</title>
</head>
<body>
  <main>
    <div class="main_container">
      <div class="main_header">
        <h3>INGREDIENTES</h3>
        <h1>RISOTTO DE SETAS</h1>
      </div>
      <div class="main_selection">
        <p>Seleccionar todo</p>
        <p>Deseleccionar todo</p>
      </div>
      <ul class="ingredients_list">
        <li class="ingredient_item">
          <input type="checkbox" name="ingredient" id="">
          <input type="text" name="quantity" id="">
          <div class="ingredient_details">
            <h2 class="ingredient_name">ARTICULO</h2>
            <p class="ingredient_brand">MARCA</p>
            <p class="ingredient_price">x kg</p>
          </div>
          <p class="ingredient_price_final">X.XX</p>
        </li>
      </ul>
      <div class="main_bottom">
        <p class="items_count">items: 1</p>
        <div class="subtotal_container">
          <p class="items_subtotal_text">subtotal</p>
          <p class="items_subtotal">X.XX</p>
        </div>
        <div class="shipping_container">
          <p class="shipping_text">Gastos de env√≠o</p>
          <p class="shipping_cost">X.XX</p>
        </div>
        <div class="total_container">
          <p class="total_text">Total</p>
          <p class="total_cost">X.XX</p>
        </div>
        <div class="buy_container">
          <button type="button" name="buyBtn" class="buyBtn">Comprar ingredientes X.XX</button>
        </div>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
